{% extends "template.html" %}

{% block body %}

<div class="container" style="margin-top: 85px;">
	<div class="box2">
		<div class="row">
	  <div class="col-md-6">

			<h3 style="margin-bottom: 24px;"><span class="oranje">Gebruiker zoeken:</span></h3>


			<div class="input-group">
      	<input type="text" class="form-control input-lg" placeholder="Gebruikersnaam...">
	      <span class="input-group-btn">
	        <button class="btn btn-warning btn-lg" type="button">Zoeken</button>
	      </span>
    	</div>

			<button type="submit" class="btn btn-warning btn-lg smallborder" style="width: 100%;margin-top: 40px;">Lijst met gebruikers</button>
			<button type="submit" class="btn btn-warning btn-lg smallborder" style="width: 100%;margin-top: 10px;">Lijst met woningen</button>


		</div>
	  <div class="col-md-6">

			<h3><span class="oranje">Nieuwe gebruiker</span></h3>

				<form class="form-horizontal" style="padding: 14px;">

						<div class="form-group">
								<input type="text" class="form-control" id="username" placeholder="Gebruikersnaam">
						</div>

						<div class="form-group">
								<input type="text" class="form-control" id="Voornaam" placeholder="Voornaam">
						</div>

						<div class="form-group">
								<input type="text" class="form-control" id="Achternaam" placeholder="Achternaam">
						</div>

						<div class="form-group">
								<input type="password" class="form-control" id="Wachtwoord" placeholder="Wachtwoord">
						</div>

						<div class="form-group text-right">
							<select id="type" name="type" class="form-control">
										<option value="1">Bewoner</option>
										<option value="2">Meldkamer medewerker</option>
										<option value="3">Admin</option>
									</select>
						</div>

						<div class="form-group text-right">
								<div id="AnnulerenGroup" class="btn-group" role="group" aria-label="">
									<button type="button" id="Annuleren" name="Annuleren" class="btn btn-default" aria-label="Annuleren">Annuleren</button>
									<button type="submit" id="Aanmaken" name="Aanmaken" class="btn btn-warning" aria-label="Annuleren">Aanmaken</button>
								</div>
						</div>

				</form>

		</div>
		</div>


	</div>
</div>

{% endblock %}
