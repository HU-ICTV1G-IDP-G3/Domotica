{% extends "template.html" %}

{% block body %}

<div class="container" style="margin-top: 85px;">
	<div class="box2">
		<h3><a href="/admin/gebruikers/aanpassen/{{ gebruiker[0][0] }}/" type="button" class="btn btn-warning btn-sm" style="margin-top: -4px;padding: 7px;"><span style="margin-top: -2px;" class="glyphicon glyphicon-chevron-left"></span></a> <span class="oranje">Wachtwoord aanpassen van gebruiker:</span></h3>

		<div class="row">
				<div class="col-md-6">

						<form method="post">
							{{ form.csrf_token }}
								<b>ID: {{ gebruiker[0][0] }} </b>

								<div class="form-group {% if form.password.errors %} has-error {% endif %}" style="margin-top: 10px;">
									{{ form.password(placeholder="Nieuw wachtwoord", class="form-control") }}
								</div>

								<div class="form-group text-right" style="margin-top: 10px;">
										<div id="AnnulerenGroup" class="btn-group" role="group" aria-label="">
											<a href="/admin/gebruikers/aanpassen/{{ gebruiker[0][0] }}/" type="button" id="Annuleren" name="Annuleren" class="btn btn-default" aria-label="Annuleren">Annuleren</a>
											<button type="submit" id="Aanmaken" name="Aanmaken" class="btn btn-warning" aria-label="Annuleren">Aanpassen</button>
										</div>
								</div>
						</form>
				</div>
		</div>

	</div>
</div>

{% endblock %}
